<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcome to banking web site</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-8">lest get some <span class="font-bold">Moooooooooooney</span></h1>
  </header>
  <main class="w-3/4 mx-auto">
    <!-- balance and transaction -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4  text-white">
        <div class="bg-blue-300 p-8 rounded">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
        </div>
        <div class="bg-green-300 p-8 rounded">
          <h3 class="text-2xl">withdraw</h3>
          <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-yellow-300 p-8 rounded">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
        </div>

      </div>
    </section>
    <!-- deposit and withdraw -->
    <section class="mt-8">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-rose-100 p-8 rounded">
          <h2 class="text-2xl">please deposit</h2>
          <div>
            <input id="deposit-input" class="border block w-3/4  border-gray-400 mb-4 px-2	rounded" type="text"
              placeholder="$ amount your want to deposit">

          </div>
          <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">deposit</button>
        </div>
        <div class="bg-purple-100 p-8 rounded">
          <h2 class="text-2xl">please deposit</h2>
          <div>
            <input id="withdraw-input" class="border block w-3/4  border-gray-400 mb-4 px-2	rounded" type="text"
              placeholder="$ amount your want to withdraw">

          </div>
          <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <!-- script tag  -->
  <script src="/js/spasal.js"></script>

  <script>

  </script>
</body>

</html>
